name: Build on PR

on:
  pull_request:
    branches:
      - feat/workflows

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...
